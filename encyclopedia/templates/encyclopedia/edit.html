{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    {% if messages %}
        <div class="messages text-center">
            {% for message in messages %}
            <h3 {% if message.tags %} style="color: red" class="{{ message.tags }}"{% endif %}>{{ message }}</h3>
            {% endfor %}
        </div>
    {% endif %}

    <h2 class = "text-center">Edit a page here</h2>
    <form method="post" action = "{% url 'edit_page' title %}" >
        {% csrf_token %}

        <label for=""><strong>Edit a description</strong></label>
        <textarea class="form-control" name="description" id="" rows="17" required>{{ content }}</textarea>
        <button type="submit" class="btn btn-info mt-3" >Save Page</button>
    
    </form>


{% endblock %}
